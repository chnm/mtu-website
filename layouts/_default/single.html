<!DOCTYPE html>
<html lang="en">
{{- partial "head.html" . -}}

<body class="w-full h-full">
    {{- partial "header.html" . -}}
    <main class="container mx-auto px-4 py-24">
        <div class="medium-2 cell post-meta">
            {{with .Params.date}}
            <div class="date">{{.Format "2 Jan 2006"}}</div>
            {{end}}
        </div>
        <div class="medium-8 cell post-content">
            <h2>{{.Title}}</h2>
            {{with .Params.author}}
            <div class="author">{{.}}</div>
            {{end}}
            {{.Content}}
        </div>
    </main>
    {{- partial "footer.html" . -}}
</body>

</html>
