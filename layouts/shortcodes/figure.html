<figure>
    {{ $image := .Get "image" }}
    {{ $alt_text := .Get "alt" }}
    {{ $id := .Get "id" }}

    <a href="#{{ $id }}">
        <img src="{{ $image }}" alt="{{ $alt_text }}"/>
    </a>
    
    <figcaption>
        <p class="text-sm">{{ .Get "caption" | markdownify }}</p>
    </figcaption>

    <a href="#" class="lightbox" id="{{ $id }}">
        <span style="background-image: url('{{ $image }}')"></span>
    </a>
</figure>
