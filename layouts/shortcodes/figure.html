<figure>
    {{ $image := .Get "image" }}
    {{ $alt_text := .Get "alt" }}
    <a href="{{ $image }}" target="{{ $image }}">
        <img src="{{ $image }}" alt="{{ $alt_text }}"/>
    </a>
    {{ $id := .Get "id" }}
    <div id="{{ $id }}" class="figure"></div>
    <figcaption>
        <p class="text-sm">{{ .Get "caption" | markdownify }}</p>
    </figcaption>
</figure>
